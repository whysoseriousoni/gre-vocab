<!DOCTYPE html>
<html lang="en">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Word Vocabulary</title>
        <style>
            /* Add your styles here */
            table {
                width: 100%;
                border-collapse: collapse;
                color: white;
                background-color: rgb(37, 31, 35);
                border: 2px solid white;
            }

            th,
            td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }

            .highlight {
                background-color: rgb(243, 46, 79);
                border: 2px solid white;
                color: rgb(255, 255, 255);
            }

            .red {
                background-color: red;
            }

            .green {
                background-color: green;
            }

            #wordPopup {
                display: none;
                position: fixed;
                top: 20%;
                left: 20%;
                width: 60%;
                padding: 20px;
                color: white;
                background-color: rgb(37, 31, 35);
                border: 2px solid white;
            }
        </style>
    </head>
    <body>
        <table id="wordTable"></table>

        <div id="wordPopup">
            <h2 id="popupWord"></h2>
            <p>
                <strong>Part of Speech:</strong>
                <span id="popupPartOfSpeech"></span>
            </p>
            <h3>Definitions</h3>
            <ul id="popupDefinitions"></ul>
            <h3>Synonyms</h3>
            <ul id="popupSynonyms"></ul>
            <h3>Examples</h3>
            <ul id="popupExamples"></ul>
            <img id="popupImage" alt="" />
        </div>

        <script src="script.js"></script>
    </body>
</html>
